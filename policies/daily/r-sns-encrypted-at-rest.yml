---
policies:
  - name: r-sns-encrypted-at-rest
    resource: aws.sns
    description: "Account {account_id} - Set Encryption On SNS topics"
    filters:
          - KmsMasterKeyId: absent
    actions:
      - type: set-encryption
        key: alias/aws/sns
        enabled: true
      - type: webhook
        url: REPLACE_WEBHOOK_HERE
        body: |-
          {
            "attachments": [
              {
                "fallback": `CloudCustodian Policy Violation`,
                "title": policy.description,
                "color": `danger`,
                "fields": [
                  {
                    "title": `Priority`,
                    "value": `High`,
                    "short": `true`
                  },
                  {
                    "title": `SNS Name`,
                    "value": resource.TopicArn,
                    "short": `true`
                  },
                  {
                    "title": `Account ID`,
                    "value": account_id,
                    "short": `true`
                  },
                  {
                    "title": `Region`,
                    "value": region,
                    "short": `true`
                  },
                  {
                    "title": `Resource Link`,
                    "value": join('', [`https://console.aws.amazon.com/sns/v3/home?region=`,region,`#/topic/`,resource.TopicArn]),
                    "short": `false`
                  }
                ],
                "footer": `Powered By CldCvr DevSecOps`,
                "footer_icon": `https://a.cldcvr.com/cldcvr/favicons/64px.png`
              }
            ]
          }