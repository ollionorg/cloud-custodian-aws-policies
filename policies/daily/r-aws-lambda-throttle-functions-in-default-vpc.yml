policies:
  - name: list-vpc-in-lambda
    description: list vpc in lambda
    resource: lambda
    filters:
      - type: value
        key: VpcConfig.VpcId
        value: present
  - name: check-default-vpc-in-lambda
    description: check default vpc in lambda
    resource: vpc
    filters:
      - type: value
        key: IsDefault
        value: true
      - type: value
        key: VpcId
        op: in
        value_from:
         url: file:///tmp/list-vpc-in-lambda/resources.json
         format: json
         expr: "[].VpcConfig.VpcId"
  - name: throttle-lambdas-in-default-vpc
    description: throttle-lambdas-in-default-vpc
    resource: lambda
    filters:
      - type: value
        key: "VpcConfig.VpcId"
        op: in
        value_from:
          url: file:///tmp/check-default-vpc-in-lambda/resources.json
          format: json
          expr: "[].VpcId"
    actions:
      - type: set-concurrency
        value: 0
      - type: webhook
        url: REPLACE_WEBHOOK_HERE
        body: |-
          {
            "attachments": [
              {
                "fallback": `CloudCustodian Policy Violation`,
                "title": policy.description,
                "color": `good`,
                "fields": [
                  {
                    "title": `Priority`,
                    "value": `High`,
                    "short": `true`
                  },
                  {
                    "title": `Function Name`,
                    "value": resource.FunctionName,
                    "short": `true`
                  },
                  {
                    "title": `AutoTag_Creator`,
                    "value": resource.Tags[?Key==`AutoTag_Creator`].Value | [0] || `Tag Unavailable`,
                    "short": `true`
                  },
                  {
                    "title": `Remediation Status`,
                    "value": `Concurrency set to 0`,
                    "short": `true`
                  },
                  {
                    "title": `Account ID`,
                    "value": account_id,
                    "short": `true`
                  },
                  {
                    "title": `Region`,
                    "value": region,
                    "short": `true`
                  }
                ],
                "footer": `Powered By CldCvr DevSecOps`,
                "footer_icon": `https://a.cldcvr.com/cldcvr/favicons/64px.png`
              }
            ]
          }